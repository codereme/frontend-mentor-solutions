<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <meta name="description"
    content="Solution to Frontend Mentor's QR Code Component challenge. Built with semantic HTML and CSS.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main>

    <section class="qr-section" aria-labelledby="qr-title">

      <div class="container container--qr-section">

        <article class="card">

          <div class="card__img-container">
            <img class="card__img" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor" width="288"
              height="288" fetchpriority="high">
          </div>

          <div class="card__content">
            <h1 class="card__title" id="qr-title">
              Improve your front-end skills by building projects
            </h1>
            <p class="card__text">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>

        </article>

      </div> <!-- container end -->

    </section>

  </main>




  <footer class="footer">

    <div class="container">

      <small class="attribution">
        Challenge by
        <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          rel="noopener noreferrer">
          Frontend Mentor
          <span class="sr-only">(opens in a new window)</span>
        </a>.

        Coded by
        <a class="attribution__link" href="https://github.com/codereme" target="_blank" rel="noopener noreferrer">
          @codereme
          <span class="sr-only">(opens in a new window)</span>
        </a>.
      </small>

    </div> <!-- container end -->

  </footer>

</body>

</html>
